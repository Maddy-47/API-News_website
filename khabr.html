<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" type="text/css" href="khabr.css">
</head>
<body>
   <nav>
        <div class="main-nav flex container">
            <a class="logo" href="#" onclick="reload()">
              <img src="C:\Users\madhu\Dropbox\PC\Downloads\news-project.png" alt="Taza-khabar-logo">
            </a>
            <div class="nav-link ">
                <ul class="flex">

                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
                </ul>
            </div>
            <div class="search-bar flex5">
                <input id=" search-text" type="text" class="news-input" placeholder="e.g. technology">
                <button id=" search-button" class="search-button">Search</button>
            </div>

        </div>
    </nav>
    <main>
        <div class="cards-container flex container" id="cards-container"></div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc">
                </p>
            </div>
        </div>
    </template>
    <footer class="flex">
        <button id="next-button" class="next-button ">
            Next-&gt;
        </button>
    </footer>
    <script src="khabr.js"></script>

</body></html>
